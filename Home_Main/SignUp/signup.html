<head>

<body>
    <!-- nav -->

        <img src="https://marketplace.canva.com/EAFvvrEdW20/1/0/1600w/canva-blue-and-yellow-illustrative-travel-agency-logo-TWAjs1N3SXo.jpg"
            alt="">

    <div class="links">
        <a href="../homepage/Home.html">Home</a>
        <a href="#">About</a>

        <a href="#">Contact</a>
    </div>
    <!-- nav -->

    <div class="bg-main">

        <form action="#">
            <h1>Sign  Up</h1>
            <div class="input-name">
                <input type="input-name" placeholder="name" required>
                <i class="fa-solid fa-user"></i>

            </div>

            <div class="input-email">

                <input type="input-email" placeholder="email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="input-pasword" >
                <input type="password" placeholder="pasword" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit" class="btn">Create Account</button>


            <div class="swop-signin-signup">
                <h1>Not registered? <a href="../SignIn/signin.html">Sing In</a></h1>
            </div>
        </form>



    </div>
